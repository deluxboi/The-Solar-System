<!DOCTYPE html>
<html>
<head>
	<title>The Solar System</title>
	<link rel="stylesheet" type="text/css" href="solar.css">
</head>
<body>
	<!--The table showing the key representation of planets-->
	<div id="key">
		<table>
			<thead>
				<h3>The Solar system</h3>

			</thead>
			<tbody>
				<tr>
					<th>Planet</th>
					<th>Colors</th>
				</tr>

				<tr>
					<td>Mercury</td>
					<td></td>
				</tr>

				<tr>
					<td>Venus</td>
					<td></td>
				</tr>

				<tr>
					<td>Earth</td>
					<td></td>
				</tr>

				<tr>
					<td>Mars</td>
					<td></td>
				</tr>

				<tr>
					<td>Jupiter</td>
					<td></td>
				</tr>

				<tr>
					<td>saturn</td>
					<td></td>
				</tr>

				<tr>
					<td>Uranus</td>
					<td></td>
				</tr>

				<tr>
					<td>Neptune</td>
					<td></td>
				</tr>

				<tr>
					<td>Pluto</td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div id="sun"></div>

	<div class="orbit" id="mercury-orbit">
		<div class="planet" id="mercury"></div>
	</div>

	<div class="orbit" id="venus-orbit">
		<div class="planet" id="venus"></div>
	</div>

	<div class="orbit" id="earth-orbit">
		<div class="planet" id="earth"></div>
	</div>

	<div class="orbit" id="mars-orbit">
		<div class="planet" id="mars"></div>
	</div>

	<div class="orbit" id="jupiter-orbit">
		<div  class="planet" id="jupiter"></div>
	</div>

	<div class="orbit" id="saturn-orbit">
		<div class="planet" id="saturn"></div>
	</div>

	<div class="orbit" id="uranus-orbit">
		<div class="planet" id="uranus"></div>
	</div>

	<div class="orbit" id="neptune-orbit">
		<div class="planet" id="neptune"></div>
	</div>

	<div class="orbit" id="pluto-orbit">
		<div class="planet" id="pluto"></div>
	</div>
</body>
</html>
